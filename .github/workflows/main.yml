name: Protect Production

on:
  pull_request:
    branches:
      - production

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: genebean/cd4pe-protect-production@releases/v1
      with:
        cd4pe-user: 'my-cd4pe-user'
        label: 'do not merge'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
